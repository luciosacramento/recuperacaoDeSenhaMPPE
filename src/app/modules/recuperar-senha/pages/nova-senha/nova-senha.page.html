<h4>Cadastre uma nova senha</h4>
<form  (ngSubmit)="onSubmit()">
    <div fxFlex>
        <!--password input filed-->
        <mat-form-field appearance="outline" style="width: 100%" [color]="passwordComponent.color">
          <mat-label>Password</mat-label>
          <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
          <input matInput #password
                 [type]="toggle.type"
                 required
                 placeholder="Password">
          <mat-hint align="end" aria-live="polite">
            {{password.value.length}} / {{passwordComponent.max}}
          </mat-hint>
        </mat-form-field>
        <!--@angular-material-extensions/password-strength's main component-->
        <mat-password-strength #passwordComponent [password]="password.value" (onStrengthChanged)="onStrengthChanged($event)" > </mat-password-strength>
        <!--Password's strength info-->
        <mat-password-strength-info [passwordComponent]="passwordComponent" *ngIf="showDetails"></mat-password-strength-info>
    </div>

<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
      <button mat-raised-button color="warn" type="submit">Enviar</button>
  </div>
  <div class="col-4">
      <a (click)="cancelar()" class="bt-cancelar">Cancelar</a>
  </div>
</div>    

</form>
